<div class="container">
    <!-- <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)"> -->
    <div class="row">
        <div class="input-field col s9" style='display: inline-flex;'>

            <input type="text" id="title" name="title" #title />
            <button (click)='onSubmit(title.value); title.value="";'
            class="btn-floating waves-effect waves-light red"><i class="material-icons">save</i></button>
            <!-- <input type="text" name="title" id="title" ngModel> -->
            <!-- <button for='title' class="btn-floating waves-effect waves-light red"><i class="material-icons">save</i></button> -->
        </div>
    </div>
    <!-- </form> -->
    <div style="min-height:200px">
        <h3 class="msg" id="todolist">Todo List</h3>
        <ul class="todo-list" *ngFor="let todo of todos">
            <li *ngIf="!this.todo.isComplete">
                <div>
                    <div>{{this.todo.title}}</div>
                    <div>
                        <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light teal">
                            <i class="material-icons">check</i></button>
                    </div>
                </div>
            </li>

        </ul>

    </div>
    <div *ngIf="!todos?.length" class="msg">
        Your Todo List is Empty!
    </div>

    <hr>
    <br>


    <h1 id="completedTask">Completed Tasks</h1>

    <ul class="todo-list" *ngFor="let todo of todos">
        <li *ngIf="this.todo.isComplete">
            <div>
                <div>{{this.todo.title}}</div>
                <div>
                    <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light pink">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
